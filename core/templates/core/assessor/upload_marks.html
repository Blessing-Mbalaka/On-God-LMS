{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload marks</title>
</head>
<body>
    <!-- templates/marker/upload_marks.html -->
<h2>Upload Marks for {{ exam.name }}</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label>Select CSV/Excel file:</label>
  <input type="file" name="marks_file" required>
  <button type="submit">Upload</button>
</form>

<p>Expected format: learner_id, total_score</p>

</body>
</html>
