<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ test.title }}</title>
  <style>
    body { font-family: Inter, system-ui, sans-serif; margin: 2rem; color:#0f172a; }
    .header { display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #e5e7eb; padding-bottom:.5rem; margin-bottom:1rem; }
    .question { margin: 1rem 0; padding: .5rem .75rem; border:1px solid #e5e7eb; border-radius:.5rem; background:#fff; }
    .qhead { font-weight:700; margin-bottom:.25rem; }
    .docx-table { border-collapse: collapse; width: 100%; background:#fff; }
    .docx-table td, .docx-table th { border: 1px solid #e5e7eb; padding: 6px 8px; vertical-align: top; }
    .block-image { max-width:100%; height:auto; display:block; margin:.3rem 0; }
    @media print { .actions { display:none; } body { margin: 0.5in; } }
  </style>
  <script>
    function renderContent(container, payload) {
      container.innerHTML = '';
      (payload.items || []).forEach(item => {
        if (item.type === 'text') {
          const p = document.createElement('p'); p.textContent = item.text || ''; container.appendChild(p);
        } else if (item.type === 'table') {
          const div = document.createElement('div'); div.innerHTML = item.html || ''; container.appendChild(div);
        } else if (item.type === 'image') {
          (item.images || []).forEach(src => {
            const img = document.createElement('img'); img.src = src; img.className = 'block-image'; container.appendChild(img);
          });
        }
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('[data-json]').forEach(el => {
        try { const payload = JSON.parse(el.getAttribute('data-json')||'{}'); renderContent(el, payload); } catch(_) {}
      });
    });
  </script>
  </head>
<body>
  <div class="header">
    <div>
      <div><strong>{{ test.title }}</strong></div>
      <div>Module: {{ test.module_name }}</div>
      <div>Generated: {{ test.created_at|date:"M j, Y, H:i" }}</div>
    </div>
    <div class="actions">
      <button onclick="window.print()">Print</button>
    </div>
  </div>

  {% for it in items %}
    <section class="question">
      <div class="qhead">Question {{ it.question_number }}{% if it.marks %} ({{ it.marks }} marks){% endif %}</div>
      <div class="qbody" data-json='{{ it.content|default:"{}"|escapejs }}'></div>
    </section>
  {% endfor %}
</body>
</html>
